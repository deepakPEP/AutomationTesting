name: Playwright Tests with Reports

on:
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (capture exit code)
        id: run_tests
        run: |
          set -o pipefail
          mkdir -p artifacts
          npx playwright test --config=playwright.config.ts
          rc=$?
          echo "$rc" > artifacts/tests_failed
        env:
          CI: true

      - name: Prepare artifacts dir
        if: ${{ always() }}
        run: mkdir -p artifacts

      - name: Show largest files (debug)
        if: ${{ always() }}
        run: |
          if [ -d "playwright-report" ]; then
            echo "Top files in playwright-report:"
            find playwright-report -type f -print0 | xargs -0 du -h 2>/dev/null | sort -rh | head -30 || true
          fi
          if [ -d "test-results" ]; then
            echo "Top files in test-results:"
            find test-results -type f -print0 | xargs -0 du -h 2>/dev/null | sort -rh | head -30 || true
          fi

      - name: Create compressed report archive (tar.xz)
        if: ${{ always() }}
        run: |
          rc=$(cat artifacts/tests_failed 2>/dev/null || echo 1)
          echo "tests failed rc=$rc"

          # success: exclude videos/traces/screenshots for a compact archive
          if [ "$rc" -eq 0 ]; then
            if [ -d "playwright-report" ]; then
              tar -cJf artifacts/playwright-report.tar.xz \
                --exclude='*.webm' --exclude='**/trace.zip' --exclude='**/*.png' --exclude='**/*.jpg' \
                -C . playwright-report
              echo "Created artifacts/playwright-report.tar.xz (no videos)"
            else
              echo "playwright-report not found"
            fi
          else
            # failure: include full report and test-results so index.html can play videos
            if [ -d "playwright-report" ] || [ -d "test-results" ]; then
              # include both directories; tar will include only existing ones
              tar -cJf artifacts/playwright-report.tar.xz -C . playwright-report test-results || true
              echo "Created artifacts/playwright-report.tar.xz (with videos)"
            else
              echo "no report/test-results found"
            fi
          fi

      - name: Upload single Playwright report artifact (tar.xz)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: artifacts/playwright-report.tar.xz
          retention-days: 30