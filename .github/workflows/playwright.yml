name: Playwright Tests

on:
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (capture stdout)
        run: |
          # run tests using config (do not override reporters) and capture stdout/stderr
          npx playwright test --config=playwright.config.ts 2>&1 | tee test-output.log
        env:
          CI: true

      - name: Show playwright-report size & top files (debug)
        if: always()
        run: |
          echo "=== playwright-report summary ==="
          du -sh playwright-report || echo "playwright-report not found"
          echo "Top files:"
          find playwright-report -type f -print0 | xargs -0 du -h | sort -rh | head -20 || true

      - name: Zip Playwright report (exclude videos)
        if: always()
        run: |
          mkdir -p artifacts
          if [ -d "playwright-report" ]; then
            zip -r artifacts/playwright-report-no-videos.zip playwright-report -x "*.webm"
            echo "Zipped playwright-report excluding videos"
          else
            echo "No playwright-report directory to zip"
          fi

      - name: Upload Playwright Report (no videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-no-videos
          path: artifacts/playwright-report-no-videos.zip
          retention-days: 30

      - name: Upload raw test stdout
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output-log
          path: test-output.log
          retention-days: 30

      - name: Upload test-results (screenshots/traces only)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 30

      - name: Find failure videos
        id: find_videos
        if: always()
        run: |
          mkdir -p artifacts
          # list any .webm files under playwright-report
          find playwright-report -type f -name '*.webm' -print > artifacts/video-list.txt || true
          if [ -s artifacts/video-list.txt ]; then
            echo "has_videos=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_videos=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Zip failure videos (only if present)
        if: steps.find_videos.outputs.has_videos == 'true'
        run: |
          echo "Zipping failure videos"
          tar -czf artifacts/failure-videos.tar.gz -T artifacts/video-list.txt

      - name: Upload failure videos (only on failures)
        if: steps.find_videos.outputs.has_videos == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-failure-videos
          path: artifacts/failure-videos.tar.gz
          retention-days: 30

      - name: Generate timestamp
        id: timestamp
        run: echo "ts=$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Upload HTML Report to S3 with Timestamp
        if: always()
        uses: jakejarvis/s3-sync-action@master
        with:
          args: ""
        env:
          AWS_S3_BUCKET: peptestassets
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: playwright-report
          DEST_DIR: reports/${{ steps.timestamp.outputs.ts }}
